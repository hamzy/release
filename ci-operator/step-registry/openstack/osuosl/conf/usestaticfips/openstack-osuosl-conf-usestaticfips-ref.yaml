ref:
  as: openstack-osuosl-conf-usestaticfips
  from: openstack-installer
  commands: openstack-osuosl-conf-usestaticfips-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      documentation: Name of cloud to use from /etc/openstack/clouds.yaml file
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-osuosl-clouds
    mount_path: /etc/openstack
  documentation: |-
    Uses two predefined floating IPs
    @TODO

    with the description set to ${CLUSTER_NAME}.api-fip
    and ${CLUSTER_NAME}.ingress-fip. Writes IP and UID of created FIPs
    to ${SHARED_DIR} for later reference.
