workflow:
  as: openshift-e2e-openstack-osuosl-ipi
  steps:
    pre:
    - chain: ipi-openstack-osuosl-pre
    - ref: ipi-openstack-osuosl-e2e-test
    post:
    - chain: ipi-openstack-osuosl-post
    env:
      OPENSTACK_EXTERNAL_NETWORK: "public"
      OS_CLOUD: "osuosl"
      OPENSTACK_COMPUTE_FLAVOR: "p9.nvme.xlarge"
      CONFIG_API_VERSION: "v1beta4"
      CONFIG_TYPE: "minimal"
      #BASE_DOMAIN: hamzy.info
      BASE_DOMAIN: osuosl.org
  documentation: |-
    The openshift-e2e-openstack-ipi workflow executes the common
    end-to-end test suite on OpenShift ipi intallation on OpenStack
    with the default cluster configuration.
