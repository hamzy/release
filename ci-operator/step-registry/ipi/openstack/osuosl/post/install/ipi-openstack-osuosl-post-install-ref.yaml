ref:
  as: ipi-openstack-osuosl-post-install
  from: openstack-installer
  grace_period: 10m
  commands: ipi-openstack-osuosl-post-install-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-osuosl-clouds
    mount_path: /etc/openstack
  documentation: |-
    The IPI post install step associates the ingress port with with ingress floating ip.
